<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/end.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/highscores.css">

    <title>JS Quiz App - End Page</title>
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form>
                <h2>Enter your name below to save your score!</h2>
                <input type="text" name="username" id="username" required placeholder="username">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)"
                    disabled>Submit</button>
            </form>
            <a class="btn" href="play.html">Play Again</a>
            <a class="btn" href="index.html">Go Home</a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
</body>

</html>

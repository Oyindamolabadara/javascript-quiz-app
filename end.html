<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/end.css">

    <title>End Page</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>

                <h2>Enter your name below to save your score!</h2>
                <input type="text" name="username" id="username" required placeholder="Enter your name">

              </form>
              <a class="btn" href="/play.html">Play Again</a>
              <a class="btn" href="/">Go Home</a>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
</body>
</html>
